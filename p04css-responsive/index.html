<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style_naufal.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div id="header">
        <img src="logo.png" alt="" />
        <h1>From Pendaftaran</h1>
        <p>Silahkan Isi Form Secara Lengkap</p>
      </div>
      <div class="form-container">
        <form action="#">
          <fieldset>
            <legend>Informasi Primer</legend>
            <div class="form-grup">
              <div class="label">
                <label for="">No.Pendaftaran</label>
              </div>
              <div class="input">
                <input type="text" name="no.pendaftaran" placeholder="Isikan Nomor Pendaftaran Anda" maxlength="30" autofocus />
              </div>
            </div>
            <div class="form-grup">
              <div class="label">
                <label for="">Nama Lengkap</label>
              </div>
              <div class="input">
                <input type="text" name="nama" placeholder="Isikan nama Lengkap Anda" maxlength="30" autofocus />
              </div>
            </div>
            <div class="form-grup">
              <div class="label">
                <label for="">Tanggal Pendaftaran</label>
              </div>
              <div class="input">
                <input type="date" name="tgl_pendaftaran" />
              </div>
            </div>
            <div class="form-grup">
              <div class="label">
                <label for="">Email</label>
              </div>
              <div class="input">
                <input type="email" name="email" placeholder="mis.email@gmail.com" autocomplete="0" />
              </div>
            </div>
            <div class="form-grup">
              <div class="label">
                <label for="">Password</label>
              </div>
              <div class="input">
                <input type="password" name="password" placeholder="Password dengan huruf, angka dan symbol" maxlength="30" autofocus />
              </div>
            </div>
            <div class="form-grup">
              <div class="label">
                <label for="">Asal Kota</label>
              </div>
              <div class="input">
                <select name="Kota" id="">
                  <option value="cirebon">Cirebon</option>
                  <option value="jakarta">Jakarta</option>
                  <option value="bandung">Bandung</option>
                </select>
              </div>
            </div>
            <div class="form-grup">
              <div class="label">
                <label for="">Kelas</label>
              </div>
              <div class="input">
                <select name="kelas" id="">
                  <option value="regulare">Regulare</option>
                  <option value="karyawan">karyawan</option>
                </select>
              </div>
            </div>
            <div class="form-grup">
              <div class="label">
                <label for="">Waktu Kuliah</label>
              </div>
              <div class="input">
                <select name="waktu" id="">
                  <option value="pagi">Pagi</option>
                  <option value="sore">Sore</option>
                  <option value="malam">Malam</option>
                </select>
              </div>
            </div>
            <div class="form-grup">
              <div class="label">
                <label for="">Jurusan Kuliah</label>
              </div>
              <div class="input">
                <select name="jurusan" id="">
                  <option value="akutansi d3">Akutansi D3</option>
                  <option value="management perusahaan d3">Management Perusahaan D3</option>
                  <option value="akutansi s1">Akutansi S1</option>
                  <option value="managemen s1">Management S1</option>
                </select>
              </div>
            </div>
            <div class="form-grup">
              <div class="label">
                <label for="">Gender</label>
              </div>
              <div class="input">
                <input type="radio" name="gender" value="1" /> Laki-Laki <br />
                <input type="radio" name="gender" value="2" /> Perempuan
              </div>
            </div>
          </fieldset>
          <fieldset>
            <legend>Informasi Sekunder</legend>
            <div class="form-grup">
              <div class="label">
                <label for="">Alamat</label>
              </div>
              <div class="input">
                <textarea name="alamat" placeholder="Isi alamat lengkap Anda"></textarea>
              </div>
            </div>
            <div class="form-grup">
              <div class="label">
                <label for="">No.Telepon</label>
              </div>
              <div class="input">
                <input type="email" name="email" placeholder="+62...." autocomplete="0" />
              </div>
            </div>
            <div class="form-grup">
              <div class="label">
                <label for="">Kendaraan</label>
              </div>
              <div class="input">
                <input type="checkbox" name="kendaraan" value="mobil" /> Mobil <br />
                <input type="checkbox" name="kendaraan" value="motor" /> Sepeda Motor <br />
              </div>
            </div>
            <div class="form-grup">
              <div class="label">
                <label for="">Tanggal Lahir</label>
              </div>
              <div class="input">
                <input type="date" name="tgl_lahir" />
              </div>
            </div>
            <div class="form-grup">
              <div class="label">
                <label for="">Asal Sekolah</label>
              </div>
              <div class="input">
                <input type="text" name="asal-sekolah" placeholder="Isikan Asal Sekolah Anda" maxlength="30" autofocus />
              </div>
            </div>
            <div class="form-grup">
              <div class="label">
                <label for="">Jurusan</label>
              </div>
              <div class="input">
                <input type="text" name="jurusan" placeholder="Isikan jurusan Anda" maxlength="30" autofocus />
              </div>
            </div>
            <div class="form-grup">
              <div class="label">
                <label for="">No.Ijazah</label>
              </div>
              <div class="input">
                <input type="text" name="ijazah" placeholder="Isikan No.Ijazah Anda" maxlength="30" autofocus />
              </div>
            </div>
          </fieldset>

          <div class="form-grup">
            <button type="submit"><img src="buttonsubmit.png" alt="" />KIRIM</button>
          </div>
        </form>
      </div>
    </div>
    <footer>
      <p>Copyright &copy; Naufal Arif Hidayatullah(41215431)</p>
    </footer>
  </body>
</html>
